<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>

  <!--Header Section -->

  <header>
    <div class="logo">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
    </div>
    <nav>
      <span><a href="#">Mission</a></span>
      <span><a href="#">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </nav>
  </header>

  <!--Main Content Container-->

  <div class="content">

    <!--Mission-->

    <div class="image-content">
      <div class="image-text" >
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!--Tea Month-->

    <div class="menu">
      <div class="menu-text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="menu-images">
        <div class="menu-item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berries">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="menu-item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="rum">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="menu-item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="donut">
          <span>Seasonal Donuts</span>
        </div>
        <div class="menu-item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="tea">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="menu-item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="tea">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>


</body>
</html>
